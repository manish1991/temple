{% extends "account/base.html" %}

{% block head %}
	{% load static %}
{% endblock head %}
{% block content %}
       {% include "account/header.html" %}

<div class="row">  
	<div class="container col-sm-12">
	{% for article in article_list %}	
		<div class="col-sm-6">
		<a href="/article/{{article.id}}/{{article.url_slug}}">
			<div class="article-img-div col-sm-12">
						<img height="200px" width="500px" src="{{ article.cover_image.image_path.url }}"/>
			</div>
			<div class="article-title-div col-sm-12">
					    {{ article.title }}
			</div>
		</a>
		</div>
	{% endfor %}
	</div>
</div>
   	<!-- </div> -->

   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock content %}
